<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invie</title>
	<style media="screen">
		body{
			margin: 0;
			border: 10px solid gray ;
		}
		img{
			/*max width ajusta la imagen a un ancho maximo, que es responsive*/
			max-width: 100%;
			vertical-align: top;
			/*display: none;*/
		}
		img#responsive{
			display: none;
		}
		/*Version responsive para el width de 768 px*/
		@media screen and (max-width: 768px){
			img#responsive{
				display: block;
			}
		}

	</style>
</head>
<body>
	<h1>Rama master</h1>
	<img src="invie-responsive.png" alt="" id="responsive">	
	<img src="nueva-version.jpg" alt="">

	
</body>
</html>
